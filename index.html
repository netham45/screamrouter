  <HTML>
    <HEAD>
      <TITLE>ScreamRouter</TITLE>
      <SCRIPT TYPE="text/javascript" SRC="site.js"></SCRIPT>
      <LINK REL="stylesheet" TYPE="text/css" HREF="site.css">
    </HEAD>
    <BODY>
      <DIV ID="sourcesdiv">
        <TABLE>
          <TR>
            <TD CLASS="select">
              <H3>Sources</H3>
              <SELECT ID="sources" MULTIPLE ONCHANGE="sources_onchange()">
            </TD>
            <TD CLASS="buttons">
              <INPUT TYPE="range" ID="source_volume" ONCHANGE="source_volume_onchange()" DISABLED>
              <INPUT TYPE="TEXT" VALUE="" PLACEHOLDER="Name for added source" ID="source_name"><BR>
              <INPUT TYPE="BUTTON" VALUE="Add Source" ONCLICK="add_source_button()">
              <INPUT TYPE="BUTTON" VALUE="Remove Source" ONCLICK="remove_source_button();"><BR>
              <INPUT TYPE="BUTTON" VALUE="Disable Source" ONCLICK="disable_source_button();">
              <INPUT TYPE="BUTTON" VALUE="Enable Source" ONCLICK="enable_source_button();"><BR>
              <INPUT TYPE="BUTTON" VALUE="Add Source Group" ONCLICK="add_source_group_button();">
            </TD>
          </TR>
        </TABLE>
      </DIV>
      <DIV ID="sinksdiv">
        <TABLE>
          <TR>
            <TD CLASS="select">
              <H3>Sinks</H3>
              <SELECT ID="sinks" MULTIPLE ONCHANGE="sinks_onchange()">
            </TD>
            <TD CLASS="buttons">
              <INPUT TYPE="range" ID="sink_volume" ONCHANGE="sink_volume_onchange()" DISABLED>
              <INPUT TYPE="TEXT" VALUE="" PLACEHOLDER="Name for added sink" ID="sink_name"><BR>
              <INPUT TYPE="BUTTON" VALUE="Add Sink" ONCLICK="add_sink_button()">
              <INPUT TYPE="BUTTON" VALUE="Remove Sink" ONCLICK="remove_sink_button();"><BR>
              <INPUT TYPE="BUTTON" VALUE="Disable Sink" ONCLICK="disable_sink_button();">
              <INPUT TYPE="BUTTON" VALUE="Enable Sink" ONCLICK="enable_sink_button();"><BR>
              <INPUT TYPE="BUTTON" VALUE="Add Sink Group" ONCLICK="add_sink_group_button();">
            </TD>
          </TR>
        </TABLE>
      </DIV>
      <DIV ID="routesdiv">
        <TABLE>
          <TR>
            <TD CLASS="select">
              <H3>Routes</H3>
              <SELECT ID="routes" MULTIPLE ONCHANGE="routes_onchange()">
            </TD>
            <TD CLASS="buttons">
              <INPUT TYPE="range" ID="route_volume" ONCHANGE="route_volume_onchange()" DISABLED>
              <INPUT TYPE="TEXT" VALUE="" PLACEHOLDER="Name for added route" ID="route_name"><BR>
              <INPUT TYPE="BUTTON" VALUE="Add Route" ONCLICK="add_route_button();">
              <INPUT TYPE="BUTTON" VALUE="Remove Route" ONCLICK="remove_route_button();"><BR>
              <INPUT TYPE="BUTTON" VALUE="Disable Route" ONCLICK="disable_route_button();">
              <INPUT TYPE="BUTTON" VALUE="Enable Route" ONCLICK="enable_route_button();"><BR>
            </TD>
          </TR>
        </TABLE>
      </DIV>
    </BODY>
</HTML>
