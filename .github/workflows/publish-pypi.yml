name: Publish to PyPI

on:
  # Trigger after build-wheels workflow completes
  workflow_run:
    workflows: ["Build Python Wheels"]
    types:
      - completed
    branches:
      - main
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      use_production_pypi:
        description: 'Publish to PRODUCTION PyPI (default is Test PyPI)'
        required: false
        type: boolean
        default: false
      run_id:
        description: 'Build workflow run ID (leave empty for latest)'
        required: false
        type: string

# Prevent concurrent publishing
concurrency:
  group: pypi-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish-to-pypi:
    name: Publish Python Wheels to PyPI
    runs-on: ubuntu-latest
    # Only run if the build workflow succeeded or if manually triggered
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    
    # Required for Trusted Publishers authentication with PyPI
    # No API tokens needed when using Trusted Publishers
    permissions:
      id-token: write  # IMPORTANT: Required for PyPI Trusted Publishers
      contents: read
      actions: read  # Required to download artifacts from other workflows
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Download the wheels built by the build-wheels workflow
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-wheels
          path: dist/
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Clean dist directory
        run: |
          # Remove any non-wheel/non-tarball files (like .egg files)
          find dist/ -type f ! -name "*.whl" ! -name "*.tar.gz" -delete
          echo "Cleaned dist directory - keeping .whl and .tar.gz files"
      
      - name: List downloaded packages
        run: |
          echo "Downloaded packages:"
          ls -lh dist/
          echo ""
          echo "Wheel count: $(ls dist/*.whl 2>/dev/null | wc -l)"
          echo "Source distribution count: $(ls dist/*.tar.gz 2>/dev/null | wc -l)"
      
      # Verify we have the expected number of packages
      # 6 platforms × 5 Python versions = 30 wheels + 1 sdist = 31 total
      - name: Verify package integrity
        run: |
          WHEEL_COUNT=$(ls dist/*.whl 2>/dev/null | wc -l)
          SDIST_COUNT=$(ls dist/*.tar.gz 2>/dev/null | wc -l)
          echo "Found $WHEEL_COUNT wheels"
          echo "Found $SDIST_COUNT source distribution(s)"
          
          if [ "$WHEEL_COUNT" -ne 30 ]; then
            echo "::warning::Expected 30 wheels but found $WHEEL_COUNT"
            echo "This may indicate a build failure for some platforms"
          fi
          
          if [ "$SDIST_COUNT" -ne 1 ]; then
            echo "::warning::Expected 1 source distribution but found $SDIST_COUNT"
          fi
          
          # List packages by platform for verification
          echo ""
          echo "=== Package Inventory ==="
          echo "Linux x86_64 (glibc): $(ls dist/*manylinux*x86_64.whl 2>/dev/null | wc -l)"
          echo "Linux x86_64 (musl):  $(ls dist/*musllinux*x86_64.whl 2>/dev/null | wc -l)"
          echo "Linux ARM64 (glibc):  $(ls dist/*manylinux*aarch64.whl 2>/dev/null | wc -l)"
          echo "Linux ARM64 (musl):   $(ls dist/*musllinux*aarch64.whl 2>/dev/null | wc -l)"
          echo "Windows x64:          $(ls dist/*win_amd64.whl 2>/dev/null | wc -l)"
          echo "Windows x86:          $(ls dist/*win32.whl 2>/dev/null | wc -l)"
          echo "Source distribution:  $(ls dist/*.tar.gz 2>/dev/null | wc -l)"
          
          # Validate package naming
          echo ""
          echo "=== Wheel Files ==="
          for wheel in dist/*.whl; do
            if [ -f "$wheel" ]; then
              echo "✓ $(basename $wheel)"
            fi
          done
          
          echo ""
          echo "=== Source Distribution ==="
          for sdist in dist/*.tar.gz; do
            if [ -f "$sdist" ]; then
              echo "✓ $(basename $sdist)"
            fi
          done
      
      # Publish to Production PyPI
      # This uses PyPI Trusted Publishers - no API token needed
      #
      # SETUP REQUIRED: Configure PyPI project with Trusted Publisher:
      #   1. Go to: https://pypi.org/manage/project/screamrouter/settings/publishing/
      #   2. Add a new Trusted Publisher with:
      #      - PyPI Project Name: screamrouter
      #      - Owner: {your-github-username-or-org}
      #      - Repository name: screamrouter
      #      - Workflow name: publish-pypi.yml
      #      - Environment name: (leave empty, or specify if using environments)
      #
      # Package URL: https://pypi.org/project/screamrouter/
      - name: Publish to Production PyPI
        if: github.event_name == 'workflow_run' || github.event_name == 'workflow_dispatch'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
          print-hash: true
      
      # Publish to Test PyPI (optional - for testing)
      # Uncomment if you want to also publish to Test PyPI
      #
      # - name: Publish to Test PyPI
      #   if: github.event_name == 'workflow_dispatch' && github.event.inputs.use_production_pypi != 'true'
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     repository-url: https://test.pypi.org/legacy/
      #     skip-existing: true
      #     verbose: true
      #     print-hash: true
      
      - name: Generate publishing summary
        if: success()
        run: |
          echo "## 📦 PyPI Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Successfully published packages to **Production PyPI**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total wheels published:** $(ls dist/*.whl 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "**Source distribution published:** $(ls dist/*.tar.gz 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Wheels:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Python Versions |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x86_64 (glibc) | 3.10, 3.11, 3.12, 3.13, 3.14 |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x86_64 (musl) | 3.10, 3.11, 3.12, 3.13, 3.14 |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux ARM64 (glibc) | 3.10, 3.11, 3.12, 3.13, 3.14 |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux ARM64 (musl) | 3.10, 3.11, 3.12, 3.13, 3.14 |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | 3.10, 3.11, 3.12, 3.13, 3.14 |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x86 | 3.10, 3.11, 3.12, 3.13, 3.14 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Source Distribution:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ sdist (tar.gz) published - users can build from source with Node.js + C++ compiler" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 View on PyPI:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "https://pypi.org/project/screamrouter/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📥 Installation Instructions:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'pip install screamrouter' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ℹ️ Important Notes:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- 🔐 Trusted Publisher authentication is configured for this repository" >> $GITHUB_STEP_SUMMARY
          echo "- 📦 Package supports Python 3.10, 3.11, 3.12, 3.13, and 3.14" >> $GITHUB_STEP_SUMMARY
          echo "- 💻 Available for Linux (glibc/musl), Windows (x64/x86), and source distribution" >> $GITHUB_STEP_SUMMARY
          echo "- 🔨 Source distribution requires Node.js, npm, and C++ compiler to build" >> $GITHUB_STEP_SUMMARY