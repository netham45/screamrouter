<HTML>
  <HEAD>
    <TITLE>ScreamRouter</TITLE>
    <SCRIPT TYPE="text/javascript" SRC="audioProcessor.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" SRC="site.js"></SCRIPT>
    <LINK REL="stylesheet" TYPE="text/css" HREF="site.css">
  </HEAD>
  <BODY>
    <TABLE CLASS="main" ID="headertable">
      <TR>
        <TD CLASS="title" COLSPAN="2">
          ScreamRouter
          <DIV STYLE="position:absolute;right: 50px; top:25px;">
            <AUDIO ID="audio" PRELOAD="metadata" CONTROLS STYLE="display: none;"></audio>
            </DIV>
        </TD>
      </TR>
    </TABLE>
    <TABLE CLASS="columnholder">
      <TR>
        <TD CLASS="column">
          <DIV ID="sourcesdiv" CLASS="column">
            <TABLE CLASS="main" ID="sourcestable">
              <TR CLASS="buttonsandnames">
                <TD CLASS="name">
                  <DIV CLASS="name">Sources</DIV>
                </TD>
                <TD>
                  <TABLE CLASS="button">
                    <TR>
                      <TD COLSPAN="3">
                        <INPUT TYPE="range" ID="source_volume" ONCHANGE="source_volume_onchange()" DISABLED>
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Add Source" ONCLICK="add_source_button()">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Remove Source" ONCLICK="remove_source_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Edit Source" ONCLICK="update_source_button();">
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Enable Source" ONCLICK="enable_source_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Disable Source" ONCLICK="disable_source_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Equalizer" ONCLICK="update_source_equalizer_button();">
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Add Group" ONCLICK="add_source_group_button();">
                      </TD>
                    </TR>
                  </TABLE>
                </TD>
              </TR>
              <TR>
                <TD CLASS="select" COLSPAN="2">
                  <SELECT ID="sources" MULTIPLE ONCHANGE="sources_onchange()">
                </TD>
              </TR>
            </TABLE>
          </DIV>
        </TD>
        <TD CLASS="column">
          <DIV ID="routesdiv" CLASS="column">
            <TABLE CLASS="main" ID="routestable">
              <TR CLASS="buttonsandnames">
                <TD CLASS="name">
                  <DIV CLASS="name">Routes</DIV>
                </TD>
                <TD>
                  <TABLE CLASS="button">
                    <TR>
                      <TD COLSPAN="3">
                        <INPUT TYPE="range" ID="route_volume" ONCHANGE="route_volume_onchange()" DISABLED>
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Add Route" ONCLICK="add_route_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Remove Route" ONCLICK="remove_route_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Edit Route" ONCLICK="update_route_button();">
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Enable Route" ONCLICK="enable_route_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Disable Route" ONCLICK="disable_route_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Equalizer" ONCLICK="update_route_equalizer_button();">
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        &nbsp;
                      </TD>
                    </TR>
                  </TABLE>
                </TD>
              </TR>
              <TR>
                <TD CLASS="select" COLSPAN="2">
                  <SELECT ID="routes" MULTIPLE ONCHANGE="routes_onchange()">
                </TD>
              </TR>
            </TABLE>
          </DIV>
        </TD>
        <TD CLASS="column">
          <DIV ID="sinksdiv" CLASS="column">
            <TABLE CLASS="main" ID="sinkstable">
              <TR CLASS="buttonsandnames">
                <TD CLASS="name">
                  <DIV CLASS="name">Sinks</DIV>
                </TD>
                <TD>
                  <TABLE CLASS="button">
                    <TR>
                      <TD COLSPAN="3">
                        <INPUT TYPE="range" ID="sink_volume" ONCHANGE="sink_volume_onchange()" DISABLED>
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Add Sink" ONCLICK="add_sink_button()">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Remove Sink" ONCLICK="remove_sink_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Edit Sink" ONCLICK="update_sink_button();">
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Enable Sink" ONCLICK="enable_sink_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Disable Sink" ONCLICK="disable_sink_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Equalizer" ONCLICK="update_sink_equalizer_button();">
                      </TD>
                    </TR>
                    <TR>
                      <TD>
                        <INPUT TYPE="BUTTON" VALUE="Add Group" ONCLICK="add_sink_group_button();">
                      </TD>
                      <TD>
                        <INPUT TYPE="BUTTON" ID="button_listen" VALUE="Listen to sink" ONCLICK="button_listen();">
                      </TD>
                    </TR>
                  </TABLE>
                </TD>
              </TR>
              <TR>
                <TD CLASS="select" COLSPAN="2">
                  <SELECT ID="sinks" MULTIPLE ONCHANGE="sinks_onchange()">
                </TD>
              </TR>
            </TABLE>
          </DIV>
        </TD>
      </TR>
    </TABLE>
    <DIV ID="shadow" ONCLICK="shadow_div()">
      <DIV ID="add_source" CLASS="add_dialog dialog">
        <H3>Add Source</H3>
        <LABEL FOR="sourcename">Source Name</LABEL> <INPUT TYPE="text" ID="sourcename" NAME="name"><BR>
        <LABEL FOR="sourceip">Source IP Address</LABEL> <INPUT TYPE="text" ID="sourceip" NAME="ip"><BR>
        <LABEL FOR="sourcedelay">Source Delay in ms</LABEL> <INPUT TYPE="number" MIN=1 MAX=5000 ID="sourcedelay" NAME="delay" VALUE=0><BR><BR>
        <INPUT TYPE="BUTTON" VALUE="Add Source" ONCLICK="do_add_source()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>
      </DIV>
      <DIV ID="update_source" CLASS="update_dialog dialog">
        <H3>Update Source</H3>
        <LABEL FOR="sourcename">Source Name</LABEL> <INPUT TYPE="text" ID="sourcename" NAME="name" DISABLED><BR>
        <LABEL FOR="sourceip">Source IP Address</LABEL> <INPUT TYPE="text" ID="sourceip" NAME="ip"><BR>
        <LABEL FOR="sourcedelay">Source Delay in ms</LABEL> <INPUT TYPE="number" MIN=1 MAX=5000 ID="sourcedelay" NAME="delay" VALUE=0><BR><BR>
        <INPUT TYPE="BUTTON" VALUE="Update Source" ONCLICK="do_update_source()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>
      </DIV>
      <DIV ID="add_sink" CLASS="add_dialog dialog">
        <H3>Add Sink</H3>
        <LABEL FOR="sinkname">Sink Name</LABEL> <INPUT TYPE="text" ID="sinkname" NAME="name"><BR>
        <LABEL FOR="sinkip">Sink IP Address</LABEL> <INPUT TYPE="text" ID="sinkip" NAME="ip"><BR>
        <LABEL FOR="sinkport">Sink Port</LABEL> <INPUT TYPE="number" MIN=1 MAX=65535 ID="sinkport" NAME="port" VALUE=4010><BR>
        <LABEL FOR="sinkbitdepth">Sink Bit Depth</LABEL>
        <SELECT ID="sinkbitdepth">
          <OPTION VALUE="16">16</OPTION>
          <OPTION VALUE="24">24</OPTION>
          <OPTION VALUE="32" SELECTED>32</OPTION>
        </SELECT>
        <LABEL FOR="sinksamplerate">Sink Sample Rate</LABEL>
        <SELECT ID="sinksamplerate">
          <OPTION VALUE="44100">44100</OPTION>
          <OPTION VALUE="48000" SELECTED>48000</OPTION>
          <OPTION VALUE="88200">88200</OPTION>
          <OPTION VALUE="96000">96000</OPTION>
          <OPTION VALUE="192000">192000</OPTION>
        </SELECT><BR>
        <LABEL FOR="sinkchannels">Sink Channels</LABEL>
        <INPUT TYPE="number" ID="sinkchannels" MIN=1 MAX=8 NAME="channels" VALUE=2><BR>
        <LABEL FOR="sinkchannellayout">Sink Channel Layout</LABEL>
        <SELECT ID="sinkchannellayout">
          <OPTION VALUE="mono">Mono</OPTION>
          <OPTION VALUE="stereo" SELECTED>Stereo</OPTION>
          <OPTION VALUE="quad">Quad</OPTION>
          <OPTION VALUE="surround">Surround</OPTION>
          <OPTION VALUE="5.1">5.1</OPTION>
          <OPTION VALUE="7.1">7.1</OPTION>
        </SELECT><BR>
        <LABEL FOR="sinkdelay">Sink Delay in ms</LABEL> <INPUT TYPE="number" MIN=1 MAX=5000 ID="sinkdelay" NAME="delay" VALUE=0><BR><BR>
        <INPUT TYPE="BUTTON" VALUE="Add sink" ONCLICK="do_add_sink()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>
      </DIV>
      <DIV ID="update_sink" CLASS="update_dialog dialog">
        <H3>Update Sink</H3>
        <LABEL FOR="sinkname">Sink Name</LABEL> <INPUT TYPE="text" ID="sinkname" NAME="name" DISABLED><BR>
        <LABEL FOR="sinkip">Sink IP Address</LABEL> <INPUT TYPE="text" ID="sinkip" NAME="ip"><BR>
        <LABEL FOR="sinkport">Sink Port</LABEL> <INPUT TYPE="number" MIN=1 MAX=65535 ID="sinkport" NAME="port"><BR>
        <LABEL FOR="sinkbitdepth">Sink Bit Depth</LABEL>
        <SELECT ID="sinkbitdepth">
          <OPTION VALUE="16">16</OPTION>
          <OPTION VALUE="24">24</OPTION>
          <OPTION VALUE="32" SELECTED>32</OPTION>
        </SELECT>
        <LABEL FOR="sinksamplerate">Sink Sample Rate</LABEL>
        <SELECT ID="sinksamplerate">
          <OPTION VALUE="44100">44100</OPTION>
          <OPTION VALUE="48000" SELECTED>48000</OPTION>
          <OPTION VALUE="88200">88200</OPTION>
          <OPTION VALUE="96000">96000</OPTION>
          <OPTION VALUE="192000">192000</OPTION>
        </SELECT><BR>
        <LABEL FOR="sinkchannels">Sink Channels</LABEL>
        <INPUT TYPE="number" ID="sinkchannels" MIN=1 MAX=8 NAME="channels" VALUE=2><BR>
        <LABEL FOR="sinkchannellayout">Sink Channel Layout</LABEL>
        <SELECT ID="sinkchannellayout">
          <OPTION VALUE="mono">Mono</OPTION>
          <OPTION VALUE="stereo" SELECTED>Stereo</OPTION>
          <OPTION VALUE="quad">Quad</OPTION>
          <OPTION VALUE="surround">Surround</OPTION>
          <OPTION VALUE="5.1">5.1</OPTION>
          <OPTION VALUE="7.1">7.1</OPTION>
        </SELECT><BR>
        <LABEL FOR="sinkdelay">Sink Delay in ms</LABEL> <INPUT TYPE="number" MIN=1 MAX=5000 ID="sinkdelay" NAME="delay" VALUE=0><BR><BR>
        <INPUT TYPE="BUTTON" VALUE="Update sink" ONCLICK="do_update_sink()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>
      </DIV>
      <DIV ID="update_equalizer" CLASS="update_dialog dialog">
        <INPUT TYPE="BUTTON" VALUE="Default" ONCLICK="default_eq_button()">
        <TABLE ID="equalizer">
          <TR>
            <TD>
              <INPUT TYPE="hidden" ID="name" />
              <INPUT TYPE="hidden" ID="type" />
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b1" NAME="b1" LIST="values" MAX="200" MIN="0" />
              65
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b2" NAME="b2" LIST="values" MAX="200" MIN="0" />
              92
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b3" NAME="b3" LIST="values" MAX="200" MIN="0" />
              131
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b4" NAME="b4" LIST="values" MAX="200" MIN="0" />
              185
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b5" NAME="b5" LIST="values" MAX="200" MIN="0" />
              262
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b6" NAME="b6" LIST="values" MAX="200" MIN="0" />
              370
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b7" NAME="b7" LIST="values" MAX="200" MIN="0" />
              523
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b8" NAME="b8" LIST="values" MAX="200" MIN="0" />
              740
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b9" NAME="b9" LIST="values" MAX="200" MIN="0" />
              1047
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b10" NAME="b10" LIST="values" MAX="200" MIN="0" />
              1480
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b11" NAME="b11" LIST="values" MAX="200" MIN="0" />
              2093
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b12" NAME="b12" LIST="values" MAX="200" MIN="0" />
              2960
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b13" NAME="b13" LIST="values" MAX="200" MIN="0" />
              4186
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b14" NAME="b14" LIST="values" MAX="200" MIN="0" />
              5920
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b15" NAME="b15" LIST="values" MAX="200" MIN="0" />
              8372
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b16" NAME="b16" LIST="values" MAX="200" MIN="0" />
              11840
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b17" NAME="b17" LIST="values" MAX="200" MIN="0" />
              16744
            </TD>
            <TD>
              <INPUT TYPE="range" CLASS="eq_slider" ID="eq_b18" NAME="b18" LIST="values" MAX="200" MIN="0" />
              20000
            </TD>
          </TR>
          <TR>
            <TD COLSPAN=18>
              kHz 
            </TD>
          </TR>
        </TABLE>
        <INPUT TYPE="BUTTON" VALUE="Update sink" ONCLICK="do_update_equalizer()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>
      </DIV>
      <DIV ID="add_route" CLASS="add_dialog dialog">
        <H3>Add Route</H3>
        <LABEL FOR="routename">Route Name</LABEL> <INPUT TYPE="text" ID="routename" NAME="name"><BR>
        <LABEL FOR="routesource">Source</LABEL> <SELECT ID="routesource" NAME="source"></SELECT><BR>
        <LABEL FOR="routesink">Sink</LABEL> <SELECT ID="routesink" NAME="sink"></SELECT><BR>
        <LABEL FOR="routedelay">Route Delay in ms</LABEL> <INPUT TYPE="number" MIN=1 MAX=5000 ID="routedelay" NAME="delay" VALUE=0><BR><BR>
        <INPUT TYPE="BUTTON" VALUE="Add Route" ONCLICK="do_add_route()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>
      </DIV>
      <DIV ID="update_route" CLASS="update_dialog dialog">
        <H3>Update Route</H3>
        <LABEL FOR="routename">Route Name</LABEL> <INPUT TYPE="text" ID="routename" NAME="name" DISABLED><BR>
        <LABEL FOR="routesource">Source</LABEL> <SELECT ID="routesource" NAME="source"></SELECT><BR>
        <LABEL FOR="routesink">Sink</LABEL> <SELECT ID="routesink" NAME="sink"></SELECT><BR>  
        <LABEL FOR="routedelay">Route Delay in ms</LABEL> <INPUT TYPE="number" MIN=1 MAX=5000 ID="routedelay" NAME="delay" VALUE=0><BR><BR>
        <INPUT TYPE="BUTTON" VALUE="Update Route" ONCLICK="do_update_route()"><BR>
        <INPUT TYPE="BUTTON" VALUE="Close" ONCLICK="dismiss_dialog()"><BR>  
      </DIV>
    </DIV>
  </BODY>
</HTML>
